---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: monolith
spec:
  selector:
    matchLabels:
      app: monolith
  template:
    metadata:
      labels:
        app: monolith
    spec:
      containers:
      - name: monolith
        image: pangliter/monolith-java-jib
---
apiVersion: v1
kind: Service
metadata:
  name: monolith
  labels:
    app: monolith
spec:
  ports:
    - port: 8080
  selector:
    app: monolith
  type: NodePort